<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presale Application</title>
</head>
<body>
  <h1>Solana Presale</h1>

  <!-- Connessione al Wallet -->
  <button id="connect-wallet">Connetti Wallet</button>
  <p id="wallet-address">Wallet: Non connesso</p>

  <!-- Input per l'importo -->
  <label for="amount">Inserisci quantità (tra 1,000 e 10,000,000):</label>
  <input id="amount" type="number" min="1000" max="10000000" step="1">
  <p id="amount-error" style="color: red; display: none;">Quantità non valida!</p>

  <!-- Pulsante per inviare la transazione -->
  <button id="submit-transaction" disabled>Invia Transazione</button>

  <!-- Script JS -->
  <script src="app.js"></script>
</body>
</html>
